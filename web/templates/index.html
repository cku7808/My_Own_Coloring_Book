<!DOCTYPE html>
<html>
<head>
    <title>Flask Web Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 45vh;
            }
        .center-align {
            text-align: center;
            }
        .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>환영합니다! AI 컬러링 도안 페이지에 오신걸 환영합니다!</h1>
        <p>이 페이지에서는 사진을 넣으면 원하는 화풍으로 바꾸고 그 사진을 컬러링 도안으로 바꿔 줍니다.</p>
        <p>좋은 하루 되세요!</p>
    </div>

<div class="container">
    <h1 class="center-align">풍경사진 버전 1.0(Beta)</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <p class="center-align">이곳에 원하시는 사진을 올리세요!</p>
            <label for="image" class="form-label">Select Image File:</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <p class="center-align">먼저 edge detection and Download를 클릭하세요!</p>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">edge detection and Download</button>
        </div>
    </form>
    <br>
    <form action="/transcolor" method="post" enctype="multipart/form-data">
        <p class="center-align">랜덤의 팔레트로 변환된 이미지를 생성하시고 싶으시면 클릭하세요!</p>
        <p class="center-align">색이 변한 사진이 다운로드 됩니다!</p>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Transcolor and Download</button>
        </div>
    </form>
</div>
<div class="container2">
    <h1 class="center-align2">인물화 버전 - Coming Soon</h1>
</div>

</body>
</html>
